<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:forEach var="x" items="${achivementManagedBean.mlist}">
           title: ${x[12]}
           uid:${x[0]}
           jid:${x[10]}
           <h:form>
               <h:inputText value="#{achivementManagedBean.message}"/>
               <h:commandButton action="#{achivementManagedBean.addMessage(x[11],x[10])}" value="Send"></h:commandButton>
           </h:form>
        </c:forEach>
        
        <c:forEach var="u" items="${achivementManagedBean.showMessage()}">
         
            ${u[7]}:${u[1]}<br/>
           
        </c:forEach>
    </h:body>
</html>
