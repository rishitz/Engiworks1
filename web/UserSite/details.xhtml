        <div id="job">
         <div class="container">
            <div class="row">
               <div class="canditate-profile">
                  <ul class="nav nav-tabs list-inline">
                     <li class="active">
                        <a href="#profile" data-toggle="tab" aria-expanded="true">CHANGE PASSWORD</a>
                     </li>
<!--                     <li class="">
                        <a href="#applied" data-toggle="tab" aria-expanded="false">APPLIED JOBS</a>

                <h3>${registrationManagedBean.message}</h3>
               <div class="tab-content">
                  <div class="tab-pane active" id="profile">

                      
                      <div class="col-sm-offset-3 col-md-6 col-sm-6  col-xs-12">
                        <h:form class="form-horizontal password">
                           <fieldset>
                              <div class="form-group">
                                 <div class="col-sm-12">
                                    <label>USERNAME:</label>
                                   <h:inputText class="form-control"  value="${registrationManagedBean.userName}"/>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="col-sm-12">
                                    <label>EMAIL</label>
                                    <h:inputText class="form-control"  value="${registrationManagedBean.email}"/>
                                 </div>
                              </div>
                               <div class="button">
                               <h:commandButton action="${registrationManagedBean.checkDetails()}"  value="Send" class="btn btn-primary btnus"></h:commandButton>
                               </div>
                               <c:choose>
                                      <c:when test="${registrationManagedBean.checkDet()==0}">
                                                Wrong username or email..
               
               
                                       </c:when>
                               <c:when test="${registrationManagedBean.checkDet() > 0}">
                                             <h3>  Hello " #{registrationManagedBean.userName}"</h3>
                              <div class="form-group">
                                 <div class="col-sm-12">
                                    <label>CONFIRM PASSWORD
                                    </label>
                                     <h:inputSecret class="form-control" value="${registrationManagedBean.chngpwd}" />
                                 </div>
                              </div>
                              <div class="button">
                                  <h:commandButton action="${registrationManagedBean.changePass()}"  value="SAVE" class="btn btn-primary btnus"/>
                              </div>
                                             
                               </c:when>
                               </c:choose>
                           </fieldset>
                          
                                                
                    
                        </h:form>
<!--                         <c:forEach var="u" items="">
