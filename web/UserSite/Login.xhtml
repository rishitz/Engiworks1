      <!-- Bootstrap stylesheet -->
      <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/> 	
      <!-- font -->

      <!-- stylesheet -->

      <link href="css/style_cyan.css" title="style_cyan" rel="alternate stylesheet" type="text/css"/>
      <link href="css/style_red.css" title="style_red" rel="alternate stylesheet" type="text/css"/>

      <link href="css/style_blue.css" title="style_blue" rel="alternate stylesheet" type="text/css"/>
      <!-- font-awesome -->
      <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
      <!-- crousel css -->
      <link href="js/owl-carousel/owl.carousel.css" rel="stylesheet" type="text/css"/>

   </head>
   <h:body class="homepage2">
       
      <!-- top start here -->
     
      <!-- top end here -->
      <!-- header start here-->
      <header>
         <div class="container">
            <div class="row">
               <div class="col-sm-12 col-md-12 col-xs-12">
                  <div id="logo">
                     <a href="Home.xhtml">
                     <img class="img-responsive" alt="logo" title="logo" src="images/ew4.jpg" />
                     </a>
                  </div>
               </div>
               <div class="col-sm-12 col-md-12 col-xs-12">
                  <nav class="navbar" id="menu">
                     <div class="navbar-header">
                        <span class="menutext visible-xs">Menu</span>
                        <button data-target=".navbar-ex1-collapse" data-toggle="collapse" class="btn btn-navbar navbar-toggle" type="button"><i class="fa fa-bars" aria-hidden="true"></i></button>
                     </div>
                     <div class="collapse navbar-collapse navbar-ex1-collapse padd0">
                        <ul class="nav navbar-nav">
                           <li >
                              <a href="Home.xhtml">HOME</a>
                           </li>
                          
                            <li>                             
                               <a href="About.xhtml">About Us  </a>                                
                           </li>

                           <li>
                             <a href="Contact.xhtml">Contact us </a>
                           </li>
                           
                           
                        </ul>
                     </div>
                  </nav>
               </div>
            </div>
         </div>
      </header>
      <!-- header end here -->
      <!-- login start here -->
      <div id="login">
         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                  <!-- login-content start here -->
                  <div class="login-content">
                     <h1>Login</h1>
                     <ul class="list-inline">
                        <li>
                           <a href="index-2.html">Home</a>
                        </li>
                        <li>></li>
                        <li>
                           <a href="login.html">Login</a>
                        </li>
                     </ul>
                  </div>
                  <!-- login-content end here -->
               </div>
            </div>
         </div>
      </div>
      <!-- login end here -->
      <!-- login-form start here -->
      <div id="login-form">
         <div class="container">
            <div class="row">
               <div class="col-sm-offset-2 col-md-8 col-sm-8  col-xs-12">
                  <div class="form">
                     <div class="border"></div>
                     <div class="border1"></div>
                     
                         <h:form class="form-horizontal">
                        <fieldset>
                           <div class="form-group">
                              <div class="col-sm-12">
                                 <label>Username</label>
                                 <h:inputText class="form-control" id="input-email" value="#{loginManagedBean.userName}"  required=""/>
                                
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-sm-12">
                                 <label>Password</label>
                                 <h:inputSecret class="form-control" id="input-password" value="#{loginManagedBean.password}"  required=""/>
                                 
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-sm-12 confirmation">
                                 <label>
                                 <input name="confirmation" value="yes" type="checkbox"/>Remember me
                                 </label>
                                 <a href="details.xhtml" class="colorLink subHeadingText icon-wrap pull-right">Forgot password?</a>
                              </div>
                           </div>
                           <div class="button">
                               <h:outputText style="color:red" value="#{loginManagedBean.message}" /><br />
                               <h:commandButton action="#{loginManagedBean.login()}" value="Login" class="btn btn-primary btnus"/>
                                  
                              
                           </div>
                           <p>Don't have an account? <a href="Register.xhtml">Register</a></p>
                        </fieldset>
                         </h:form>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
      <ui:include src="Footer.xhtml"></ui:include>
