<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <c:forEach var="x" items="${achivementManagedBean.viewblist}">
            ${x[0]}
            <h:form>
                <h:outputLabel value="Comment"></h:outputLabel>
                <h:inputText value="#{achivementManagedBean.complaint}" ></h:inputText>
                <h:commandButton action="${achivementManagedBean.Complaint(x[0])}" value="Post" />
            </h:form>
             <h:form>
                 <h:outputLabel value="Review"></h:outputLabel>
                 <h:inputText value="#{achivementManagedBean.review}" ></h:inputText>                 
                 <h:commandButton action="${achivementManagedBean.Review(x[0])}" value="Post" />
                 <h:outputLabel value="Ratings"></h:outputLabel>
                <h:panelGrid columns="2" cellpadding="5">  
                    <p:rating value="#{achivementManagedBean.ratings}" />  
                </h:panelGrid>  

            </h:form>
        </c:forEach>
        
        <ui:include src="Footer.xhtml"></ui:include>
    </h:body>
</html>
