<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Engiworks</title>
        <style>
.fileUpload {
    position: relative;
    overflow: hidden;
    margin: 10px;
}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}
</style>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml" />
        <div class="wrapper">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1>Admin Profile</h1>
                            </div>

                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                
                <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
                    <!--<h:outputText value="#{adminOperationsBean.getadminDetails()}"/>-->

            <!-- Profile Image -->
            <div class="card card-primary card-outline">
              <div class="card-body box-profile">
                <div class="text-center">
<!--                  <img class="profile-user-img img-fluid img-circle"
                       src="dist/img/user2.jpg"
                       alt="User profile picture"/>-->

<h:graphicImage value="../UserSite/ProfilePictures/#{adminOperationsBean.profile}" class="profile-user-img img-fluid img-circle" />
<!--<img src=""/>-->
                </div>

                  <h3 class="profile-username text-center">#{adminOperationsBean.userName}</h3>

                  <p class="text-muted text-center">#{adminOperationsBean.jobCatName}</p>

                <ul class="list-group list-group-unbordered mb-3">
                  <li class="list-group-item">
                      <b>City</b> <a class="float-right">#{adminOperationsBean.cityName}</a>
                  </li>
                  <li class="list-group-item">
                      <b>Gender</b> <a class="float-right">#{adminOperationsBean.gender}</a>
                  </li>
                  <li class="list-group-item">
                      <b>Email</b> <a class="float-right">#{adminOperationsBean.email}</a>
                  </li>
                </ul>

              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- About Me Box -->
            
            <!-- /.card -->
          </div>
          <!-- /.col -->
          <div class="col-md-9">
            <div class="card">
              <div class="card-header p-2">
                <ul class="nav nav-pills">
                  
                  <li class="nav-item"><a class="nav-link active" href="#settings" data-toggle="tab">Settings</a></li>
                </ul>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content">
                  <div class="active tab-pane" id="activity">
                   
                  <!-- /.tab-pane -->

                  <div class="tab-pane" id="settings">
                    <h:form class="form-horizontal" enctype="multipart/form-data">
                        
                      <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <h:inputText readonly="true" class="form-control" value="#{adminOperationsBean.userName}" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <h:inputText  class="form-control" value="#{adminOperationsBean.email}"/>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
<!--                          <input type="text" class="form-control" id="inputName2" placeholder="Name"/>-->
<h:selectOneMenu value="#{adminOperationsBean.jobCatId}" class="form-control">
    <f:selectItems var="item" value="#{adminOperationsBean.clist}" itemValue="#{item.jobCategoryId}" itemLabel="#{item.jobCategoryName}"></f:selectItems>
                          </h:selectOneMenu>
                        </div>
                      </div>
                        <div class="form-group row">
                        <label class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
<!--                          <input type="text" class="form-control" id="inputName2" placeholder="Name"/>-->
<h:selectOneMenu value="#{adminOperationsBean.cityId}" class="form-control">
    <f:selectItems var="item" value="#{adminOperationsBean.sclist}" itemValue="#{item.cityId}" itemLabel="#{item.cityName}"></f:selectItems>
                          </h:selectOneMenu>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <h:inputTextarea class="form-control" value="#{adminOperationsBean.address}"/>
                        </div>
                      </div>
                     <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <h:inputFile class="upload" id="file" value="#{adminOperationsBean.filename}"/>
                        </div>
                      </div>
                     
                      <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
<!--                          <button type="submit" class="btn btn-danger">Submit</button>-->
                          <h:commandButton type="submit" value="SAVE" action="#{adminOperationsBean.updateAdmin()}" class="btn btn-danger btnus col-md-2"/>

                        </div>
                      </div>
                    </h:form>
                  </div>
                  <!-- /.tab-pane -->
                </div>
                <!-- /.tab-content -->
              </div><!-- /.card-body -->
            </div>
            <!-- /.nav-tabs-custom -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      </div><!-- /.container-fluid -->
    </section>
            </div>
            <footer class="main-footer">
                <div class="float-right d-none d-sm-block">
                    <!--               <b>Version</b> 3.0.3-->
                </div>
                <strong>Copyright @ 1997-2020 <a href="">Engiworks</a>.</strong> All rights reserved.
            </footer>
        </div>  
    </h:body>
</html>
