<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml" />
        <div class="wrapper">
          <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
               <div class="container-fluid">
                  <div class="row mb-2">
                     <div class="col-sm-5">
                        <h1>States And Cities</h1>
                        </div>
                      <div class="col-sm-4">
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myStateModal">+ Add State</button>
                      </div>
                     
                     <div class="col-sm-3">
                        <ol class="breadcrumb float-sm-right">
                           <li class="breadcrumb-item"><a href="Dashboard.xhtml">Home</a></li>
                           <li class="breadcrumb-item active">States</li>
                        </ol>
                     </div>
                  </div>
               </div>
               <div class="modal fade" id="myStateModal" role="dialog">
                <div class="modal-dialog">   
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add State</h4>
                            <button type="button" class="close" data-dismiss="modal">x</button>        
                        </div>
                        <div class="modal-body">
                            <h:form role="form">
                              <div class="card-body">
                                 <div class="form-group">
                                    <h:outputLabel value="State Name"></h:outputLabel>
                                    <h:inputText class="form-control"  id="sname" value="#{adminOperationsBean.stateName}"   ></h:inputText>
                                 </div>
                                 <div class="form-group">
                                     <h:inputHidden class="form-control" id="sid"  value="#{adminOperationsBean.stateId}"  ></h:inputHidden>
                                 </div>                                
                                 
                              </div>
                              <!-- /.card-body -->
                              <div class="modal-footer">
                                  <h:commandButton class="btn btn-primary pull-right" action="#{adminOperationsBean.addState()}" type="submit" value="ADD" />
                              </div>
                           </h:form>    
                        </div>
                    </div>      
                </div>
               </div>
               


                 
               <!-- /.container-fluid -->
            </section> 
            <!-- Main content -->
            <section class="content">
               <div class="row">
                  <div class="col-12">

                     <!-- /.card -->
                     <div class="card">

                        <div class="card-body">
                           <table id="example1" class="table table-bordered table-striped">
                               
                              <thead>
                                 <tr>
                                    <th>State Name</th>
                                    <th>Actions</th>
                                 </tr>
                              </thead>
                              <tbody>
                                  <c:forEach var="x" items="#{adminOperationsBean.statelist}"> 
                                 <tr>
                                     <td>#{x.stateName}</td>
                                     <td>
                                    <h:form>
                                        <h:commandLink class="btn btn-info" action="#{adminOperationsBean.getState(x.stateId)}"><i class="fas fa-pencil-alt"></i>
                                    Edit
                                    </h:commandLink>
                                        <h:commandLink class="btn btn-danger pull-right" action="#{adminOperationsBean.deleteState(x.stateId)}"><i class="fas fa-trash"></i>
                                    Delete
                                    </h:commandLink>
                                    </h:form>
                                     </td>
                                 </tr>
                                     </c:forEach> 
                              </tbody>
                              <tfoot>
                                 <tr>
                                    <th>State Name</th>
                                    <th>Actions</th>
                                 </tr>
                              </tfoot>
                           </table>
                        </div>
                        <!-- /.card-body -->
                     </div>
                     <!-- /.card -->
                  </div>
                  <!-- /.col -->
               </div>
               <!-- /.row -->
            </section>
            

            <!-- /.content -->
         </div>
        
                 <footer class="main-footer">
            <div class="float-right d-none d-sm-block">
               <b>Version</b> 3.0.3
            </div>
           <strong>Copyright @ 1997-2020 <a href="">Engiworks</a>.</strong> All rights reserved.
         </footer>
         <!-- Control Sidebar -->
         <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
         </aside>
         <!-- /.control-sidebar -->
      </div>

    </h:body>
</html>
