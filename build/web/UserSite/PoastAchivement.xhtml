<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

   <h:body>
  <ui:include src="Header.xhtml"></ui:include>
     
      <!-- header end here -->
      <!-- submit-job start here -->
      <div id="submit-job">
         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                  <!-- submit-job-content start here -->
                  <div class="submit-job-content">
                     <h1>Submit Achivement</h1>
                     <ul class="list-inline">
                        <li>
                           <a href="Home.xhtml">Home</a>
                        </li>
                        <li>></li>
                        <li>
                           <a href="submit-job.html">Submit a job</a>
                        </li>
                     </ul>
                  </div>
                  <!-- submit-job-content end here -->
               </div>
            </div>
         </div>
      </div>
      <!-- submit-job end here -->
      <!-- submit-job-form start here -->
      
      <div id="submit-job-form">
         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                  <!-- submit-form start here -->
                  <div class="submit-form">
                     <div class="border"></div>
                     <div class="border1"></div>
                     <h:form class="form-horizontal" enctype="multipart/form-data">
                        <fieldset>
                           <div class="form-group">
                              <div class="col-sm-6">
                                  <label>Achivement Title</label>
                                  <h:inputText class="form-control"  id="title" value="#{achivementManagedBean.title}"  required="" />
                              </div>
                              <div class="col-sm-6">
                                  <label> Description</label>
                                 <h:inputText class="form-control"  id="desc" value="#{achivementManagedBean.description}"  required="" />
                              </div>
                           </div>
                            
<!--                           <div class="form-group">
                              <div class="col-sm-6">
                                 <label>Duration</label>
                                 <h:inputText class="form-control" id="duration"  value="#{postJobManagedBean.duration}"  required="" />
                              </div>
                              <div class="col-sm-6">
                                 <label>Budget</label>
                                 <h:inputText class="form-control" id="budget" value="#{postJobManagedBean.budget}"/>
                                 
                              </div>
                           </div>-->
                           <div class="form-group">
<!--                              <div class="col-sm-6">
                                 <label>Description</label>
                                 <h:inputTextarea class="form-control" id="desc" rows="10" value="#{postJobManagedBean.description}"  required=""></h:inputTextarea>
                              </div>-->
                              <div class="col-sm-6">
                                 <label>PDF</label>
                                 
                                 <h:inputFile id="file" value="#{achivementManagedBean.filename}"/>
                                   
                                
                                 <span>Max file size 2MB. Allowed file format jpg, gif, png.</span>	
                              </div>
                           </div>

                           <div class="button">
                               <h:commandButton action="#{achivementManagedBean.addAchivemnet()}" type="submit" value="SUBMIT A JOB" class="btn btn-primary btnus"/>
                           </div>
                        </fieldset>
                     </h:form>
                  </div>
                  <!-- submit-form end here -->
               </div>
            </div>
         </div>
      </div>
      
      <!-- submit-job-form end here -->
      <!-- Footer start here -->
      <ui:include src="Footer.xhtml"></ui:include>
   </h:body>
