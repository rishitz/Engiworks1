<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <c:forEach var="x" items="${achivementManagedBean.notification()}">
           ${x[7]}  "${x[1]}"
        </c:forEach>
        
        <c:forEach var="u" items="${achivementManagedBean.showBiddetails()}">
           You get job " ${u[6]} ".
        </c:forEach>
        
        <div class="testimonial" style="background-color:#a19f9f">  
         <div class="container">
            <!-- testimonial-jobs start here -->
            <div class="latest-jobs">
               <h1>NOTIFICATIONS</h1>
               <div class="border"></div>
               <div class="border1"></div>
            </div>
            <!-- testimonial-jobs end here -->
            <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-12">
                   <div class="comment-detail"><b>
                    <c:forEach var="x" items="${achivementManagedBean.notification()}">
           ${x[7]}  "${x[1]}"<br/>
        </c:forEach>
        
        <c:forEach var="u" items="${achivementManagedBean.showBiddetails()}">
           You get job " ${u[6]} ".
        </c:forEach>
                       </b></div>
        
                  
               </div>
            </div>
         </div>
      </div>
        <h:form>

	<p:inputText id="email" required="true" label="email" size="40"
		requiredMessage="Please enter your email address."
		validatorMessage="Invalid email format"
                value="#{registrationManagedBean.email}"
                >

	  <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

	</p:inputText>
	<p:watermark for="email" value="Email Address *" />
	<p:message for="email" />

	<p:commandButton value="test" style="margin:20px"
		action="#{userBean.register}" ajax="false" />

   </h:form>
        <ui:include src="Footer.xhtml"></ui:include>
    </h:body>
</html>
