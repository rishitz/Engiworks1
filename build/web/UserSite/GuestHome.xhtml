<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
   
  <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <title>Login</title>
      <!-- Bootstrap stylesheet -->
      <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/> 	
      <!-- font -->
      <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700%7CSource+Sans+Pro:300,400,600,700" rel="stylesheet"/>
      <!-- stylesheet -->
      <link href="css/style.css" rel="stylesheet" type="text/css"/>
      <link href="css/style_cyan.css" title="style_cyan" rel="alternate stylesheet" type="text/css"/>
      <link href="css/style_red.css" title="style_red" rel="alternate stylesheet" type="text/css"/>
      <link href="css/style_green.css" title="style_green" rel="alternate stylesheet" type="text/css"/>
      <link href="css/style_blue.css" title="style_blue" rel="alternate stylesheet" type="text/css"/>
      <!-- font-awesome -->
      <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
      <!-- crousel css -->
      <link href="js/owl-carousel/owl.carousel.css" rel="stylesheet" type="text/css"/>
      <!--bootstrap select-->
      <link href="js/dist/css/bootstrap-select.css" rel="stylesheet" type="text/css"/>
   </head>
   
   <h:body class="homepage2">
      <!-- top start here -->

      <!-- top end here -->
      <!-- header start here-->
     <header>
         <div class="container">
            <div class="row">
               <div class="col-sm-12 col-md-12 col-xs-12">
                  <div id="logo">
                     <a href="GuestHome.xhtml">
                     <img class="img-responsive" alt="logo" title="logo" src="images/ew4.jpg" />
                     </a>
                  </div>
               </div>
               <div class="col-sm-12 col-md-12 col-xs-12">
                  <nav class="navbar" id="menu">
                     <div class="navbar-header">
                        <span class="menutext visible-xs">Menu</span>
                        <button data-target=".navbar-ex1-collapse" data-toggle="collapse" class="btn btn-navbar navbar-toggle" type="button"><i class="fa fa-bars" aria-hidden="true"></i></button>
                     </div>
                     <div class="collapse navbar-collapse navbar-ex1-collapse padd0">
                        <ul class="nav navbar-nav">
                           <li>
                              <a href="GuestHome.xhtml">HOME</a>
                           </li>

                           <li>
                             <a href="Register.xhtml">Register </a>
                           </li>
                           
                            <li >
                              <a href="Login.xhtml">LOGIN</a>
                           </li>
                           
                        </ul>
                     </div>
                  </nav>
               </div>
            </div>
         </div>
      </header>
      <!-- header end here -->
      <!-- slider start here -->
     
      <!-- slider end here -->
      <!-- featured start here -->
      <div id="featured">
         <div class="container">
            <div class="row">
               <!-- featured-jobs start here -->
               <div class="featured-jobs">
                  <h1>FEATURED PROJECTS</h1>
                  <div class="border"></div>
                  <div class="border1"></div>
               </div>
               <!-- featured-jobs end here -->
               <c:forEach var="x" items="${registrationManagedBean.glist}">
                   <c:if test="${x[4]==1}">
               <div class="col-md-3 col-sm-3 col-xs-12">
                  <div class="product-box profile">
                     <div class="image">
                        <a href="jobs.html">
                        <img class="img-responsive" src="images/new/09.jpg" alt="p1" title="p1"/>
                        </a>	
                        <div class="buttons">
                           <div class="open-down">
                              <button type="button" class="rotate1">
                              <i class="fa fa-link" aria-hidden="true"></i>
                              </button>
                              <button type="button" class="rotate1">
                              <i class="fa fa-search" aria-hidden="true"></i>
                              </button>
                           </div>
                        </div>
                     </div>
                     <div class="matter">
                        <h1>${x[2]}</h1>
                        <ul class="list-inline">
                           <li>
                               <a href="#"><i class="fa fa-bookmark" aria-hidden="true"></i> ${x[20]}</a>
                           </li>
                           <li>
                              <a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i> ${x[13]}</a>
                           </li>
                        </ul>
                        <p>${x[3]}</p>
                        
                     </div>
                      <button class="btn btn-info"></button>
                     </div>
               </div>
                   </c:if>
                   
                   
               </c:forEach>

            </div>
         </div>
      </div>
    

  
      <div id="latest">
         <div class="container">
            <div class="row">
               <!-- latest-candidate start here -->
               <div class="latest-candidate">
                  
                 
               </div>
               <!-- latest-candidate end here -->

            </div>
         </div>
      </div>
    
      <ui:include src="Footer.xhtml"></ui:include>
    </h:body>
      
 
</html>
