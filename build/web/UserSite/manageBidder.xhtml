<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" 
      >
    <h:head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        
     
        <div id="blogs">
            <c:forEach var="x" items="${achivementManagedBean.bidderlist}">
                <center><h1>${x[1]}</h1></center>
         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12 padd0">
                  <div id="bloggs">
                     <div class="col-md-12 col-sm-12 col-xs-12">
                        <!-- box start here -->
                        <div class="w3-container box">
                            
                           <a href="blog-detail.html">
                               <h:graphicImage value="ProfilePictures/${x[9]}" alt="b5" title="b5" class="img-responsive"></h:graphicImage>
<!--                           <img src="images/b5.jpg" alt="b5" title="b5" class="img-responsive"/>-->
                           </a>
                           <div class="matter">
                             
                            
                              
                              
            
            
         
           <h4> Achievement:</h4>
           <h:panelGrid>
               <p:media value="#{x[26]}" width="100%" height="300px" player="pdf"/> 
           </h:panelGrid>
           Ratings:
           <c:forEach  begin="1" end="${achivementManagedBean.reviewlist}"><i class="fa fa-star" style="color:orange"></i></c:forEach>
           
           
          
          
            <h:form>
                <c:choose>
                    <c:when test="${achivementManagedBean.checkl()==0}">
                        <h:commandButton action="${achivementManagedBean.like(x[0],x[19])}" value="Like :${achivementManagedBean.likelist}" class="button"  ></h:commandButton>
                    </c:when>
                    <c:when test="${achivementManagedBean.checkl() > 0}">
                        Like submitted..<br/>
                    </c:when>
                </c:choose>
<br/>                <b>
                    Comment:</b>              
                <h:inputText value="#{achivementManagedBean.comment}" class="w3-input w3-border w3-animate-input" style="width:30%" />
                <h:commandButton action="${achivementManagedBean.Comment(x[0],x[19])}" class="button1" value="Send" />             
            </h:form>
            
                                   
                              
                           </div>
                               
                        </div>
                        <!-- box end here -->
                     </div>                    
                  </div>                  
               </div>             
            </div>
         </div>
                 </c:forEach>  
      </div>
        <h1><center>Reviews:</center></h1>                 
         <div id="featured">
         <div class="container">
            <div class="row">
                     <div class="blog-detail">       
                         <c:forEach var="x" items="${achivementManagedBean.allBidderList()}">
                        <div class="commentbox col-md-12 col-sm-12 col-xs-12 ">
                            
<!--                            C:FOREACH STARTS HERE-->
                    
                        
                           <ul class="list-unstyled">
                              
                              <li>
                                 <img src="images/usr1.png" alt="user" title="user" class="img-responsive"/>
                                 <div class="profile">
                                    <h5> ${x[1]}</h5>
                                    <p>${x[12]}</p> <br/>
                                    <c:forEach  begin="1" end="${x[13]}"><i class="fa fa-star" style="color:orange"></i></c:forEach>
                                 </div>
                                 
                              </li>
                           </ul>
                   

<!--                            C:FOREACH ENDS HERE-->                      
                        </div>
                              </c:forEach>
                         
                     </div>
                  </div>
               </div>
      </div>
            
       
        <ui:include src="Footer.xhtml"></ui:include>
        <style>
.button {
  display: inline-block;
  padding: 10px 15px;
  font-size: 14px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
        <style>
.button1 {
  background-color: #f4511e;
  border: none;
  color: white;
  padding: 10px 12px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
  border-radius: 8px;
}

.button1:hover {opacity: 1}
</style>
    </h:body>
</html>
