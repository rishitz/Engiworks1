<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <c:forEach var="x" items="${achivementManagedBean.bidderlist}">
            <h1>${x[1]}</h1>
           Aid: ${x[19]}
           <h4> Achievement: ${x[26]}</h4>
          
            <h:form>
                <c:choose>
                    <c:when test="${achivementManagedBean.checkl()==0}">
                        Like:<h:commandButton action="${achivementManagedBean.like(x[0],x[19])}" value="Like" />${achivementManagedBean.likelist}
                    </c:when>
                    <c:when test="${achivementManagedBean.checkl() > 0}">
                        Like submitted..<br/>
                    </c:when>
                </c:choose>
                Comment:
                
                <h:inputText value="#{achivementManagedBean.comment}" ></h:inputText>
                <h:commandButton action="${achivementManagedBean.Comment(x[0],x[19])}" value="Send" />             
            </h:form>
            
        </c:forEach>
        
         Reviews:<br/>
         <c:forEach var="x" items="${achivementManagedBean.allBidderList()}">
                ${x[1]}:${x[12]}<br/>
            </c:forEach>
            
       
        <ui:include src="Footer.xhtml"></ui:include>
    </h:body>
</html>
