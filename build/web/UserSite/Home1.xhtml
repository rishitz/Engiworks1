<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
       <ui:include src="Header.xhtml"></ui:include>
<div id="featured">
          <div class="container">
             <div class="row">
                <!-- featured-jobs start here -->
                <div class="featured-jobs">
                   <h1>MANAGE BIDDERS</h1>
                   <div class="border"></div>
                   <div class="border1"></div>
                </div>
           <c:forEach var="u" items="${achivementManagedBean.blist}">
             <div class="col-md-3 col-sm-3 col-xs-12">
                        <div class="product-box profile">
                           <div class="image">
                              
                                  <h:graphicImage value="ProfilePictures/${u[9]}" ></h:graphicImage>
<!--                              <img class="img-responsive" src="images/new/09.jpg" alt="p1" title="p1"/>-->
                              	
                           </div>
                
                           <div class="matter">     
                              <ul class="list-inline">
                             
                            <h1><h:outputText value="${u[1]}"/></h1>
                                 <ul class="list-inline">
                                     <c:forEach var="x" items="${achivementManagedBean.showEngName()}">
                                 <li>
                                     ${u[0]}
                         
                                    <a href="#"><i class="fa fa-bookmark" aria-hidden="true"></i>  ${x[11]}</a>
                                   
                                 </li>
                                 <li>
                                    <a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i> ${x[4]}</a>
                                    
                                 </li>
                                     </c:forEach>
                              </ul>
                              </ul>
                               <p></p>
                           </div>
                           
                           <h:form>
                               <h:commandButton class="btn btn-info" action="${achivementManagedBean.manageBidder(u[0],u[17])}"  value="ViewMore"></h:commandButton>
                           </h:form>
                        </div>
                     </div>
        </c:forEach>
             </div>
          </div>
       </div>
    </h:body>
<ui:include src="Footer.xhtml"></ui:include>
</html>
