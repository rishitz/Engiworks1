<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:body>
  
       <ui:include src="Header.xhtml"></ui:include>
      <!-- header end here -->
      <!-- submit-job start here -->
      <div id="submit-job">
         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                  <!-- submit-job-content start here -->
                  <div class="submit-job-content">
                     <h1>Post Project</h1>
                     <ul class="list-inline">
                        <li>
                           <a href="Home.xhtml">Home</a>
                        </li>
                        <li>></li>
                        <li>
                           <a href="submit-job.html">Post Project</a>
                        </li>
                     </ul>
                  </div>
                  <!-- submit-job-content end here -->
               </div>
            </div>
         </div>
      </div>
      <br/>
      <center>#{postJobManagedBean.message}</center>
      <!-- submit-job end here -->
      <!-- submit-job-form start here -->
      
      <div id="submit-job-form">
         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                  <!-- submit-form start here -->
                  <div class="submit-form">
                     <div class="border"></div>
                     <div class="border1"></div>
                     <h:form class="form-horizontal" enctype="multipart/form-data">
                        
                           <div class="form-group">
                              
                              <div class="col-sm-12">
                                 <label>Project Title</label>
                                 <h:inputText class="form-control"  id="title" value="#{postJobManagedBean.title}"  required="" />
                              </div>
                           </div>
                            
                           <div class="form-group">
                              <div class="col-sm-6">
                                 <label>Duration</label>
                                 <h:inputText class="form-control" id="duration"  value="#{postJobManagedBean.duration}"  required="" />
                              </div>
                              <div class="col-sm-6">
                                 <label>Budget</label>
                                 <h:inputText class="form-control" id="budget" value="#{postJobManagedBean.budget}"/>
                                 
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-sm-12">
                                 <label>Description</label>
                                 <h:inputTextarea class="form-control" id="desc" rows="10" value="#{postJobManagedBean.description}"  required=""></h:inputTextarea>
                              </div>
                              <div class="col-sm-12 fileUpload">
                                  <center><label>PDF</label></center>
                                 
                                 <h:inputFile class="upload" id="file" value="#{postJobManagedBean.filename}"/>
                                   
                                
                              </div>
                           </div>

                           <div class="button">
                               <h:commandButton action="#{postJobManagedBean.addJob()}" type="submit" value="POST" class="btn btn-primary btnus"/>
                           </div>
                        
                     </h:form>
                  </div>
                  <!-- submit-form end here -->
               </div>
            </div>
         </div>
      </div>
      
      <!-- submit-job-form end here -->
      <!-- Footer start here -->
     
      <ui:include src="Footer.xhtml"></ui:include>
      <style>
.fileUpload {
    position: relative;
    overflow: hidden;
    margin: 10px;
    background-color: lightsteelblue;
    
    
}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}
</style>
   </h:body>
