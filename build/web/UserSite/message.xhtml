<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <div id="blogs">
         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12 padd0">
                  <div id="bloggs">
                     <div class="col-md-12 col-sm-12 col-xs-12">
                        <!-- box start here -->
                        <div class="box">
                           <a href="blog-detail.html">
                           <img src="images/b5.jpg" alt="b5" title="b5" class="img-responsive"/>
                           </a>
                           <div class="matter">
                             
                            
                              
                               <c:forEach var="x" items="${achivementManagedBean.mlist}">
            <h1>${x[12]}</h1>
         
<!--           <h4> Achievement:</h4>
           <h:panelGrid>
               <p:media value="" width="100%" height="300px" player="pdf"/> 
           </h:panelGrid>-->
<!--           Ratings:
           <c:forEach  begin="1" end=""><i class="fa fa-star" style="color:orange"></i></c:forEach>-->
           
           
          <h:form>
              <label>Message: </label>
               <h:inputText value="#{achivementManagedBean.message}" class="w3-input w3-border w3-animate-input" style="width:30%"/>
               <h:commandButton action="#{achivementManagedBean.addMessage(x[11],x[10])}" class="button1" value="Send"></h:commandButton>
           </h:form>
          
            
            
        </c:forEach>                             
                              
                           </div>
                        </div>
                        <!-- box end here -->
                     </div>                    
                  </div>                  
               </div>             
            </div>
         </div>
      </div>
       
         <div class="testimonial" style="background-color:#a19f9f">  
         <div class="container">
            <!-- testimonial-jobs start here -->
            <div class="latest-jobs">
               <h1>MESSAGES:</h1>
               <div class="border"></div>
               <div class="border1"></div>
            </div>
            <!-- testimonial-jobs end here -->
            <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-12">
                   <div class="comment-detail"><b>
                   <c:forEach var="u" items="${achivementManagedBean.showMessage()}">
         
            ${u[7]}:${u[1]}<br/>
           
        </c:forEach>
                       </b></div>
        
                  
               </div>
            </div>
         </div>
      </div>
        <ui:include src="Footer.xhtml"></ui:include>
        <style>
.button1 {
  background-color: #f4511e;
  border: none;
  color: white;
  padding: 10px 12px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
  border-radius: 8px;
}

.button1:hover {opacity: 1}
</style>
    </h:body>
</html>
