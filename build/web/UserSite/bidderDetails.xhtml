<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <div id="blogs">
            <c:forEach var="x" items="${achivementManagedBean.viewblist}">
               <center> <h1>${x[1]}</h1></center>
         <div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12 padd0">
                  <div id="bloggs">
                     <div class="col-md-12 col-sm-12 col-xs-12">
                        <!-- box start here -->
                        <div class="w3-container box">
                           <a href="blog-detail.html">
                           <img src="images/b5.jpg" alt="b5" title="b5" class="img-responsive"/>
                           </a>
                           <div class="matter">
                             
                            
                              
                              
            
        
<!--           <h4> Achievement:</h4>
           <h:panelGrid>
               <p:media value="" width="100%" height="300px" player="pdf"/> 
           </h:panelGrid>-->
<!--           Ratings:
           <c:forEach  begin="1" end=""><i class="fa fa-star" style="color:orange"></i></c:forEach>-->
           
           
          <h:form >
              
                <h:outputLabel value="Message:"></h:outputLabel>
                <h:inputText value="#{achivementManagedBean.message}" class="w3-input w3-border w3-animate-input" style="width:30%"></h:inputText>
                <h:commandButton action="${achivementManagedBean.addMessage(x[0],x[13])}" class="button" value="Send" />
            </h:form>
             <h:form>
                 <c:choose>
                     <c:when test="${achivementManagedBean.checkreview()==0}">
                 <h:outputLabel value="Review:"></h:outputLabel>
                 <h:inputText value="#{achivementManagedBean.review}" class="w3-input w3-border w3-animate-input" style="width:30%" ></h:inputText>                 
                 
                 
                 <h:panelGrid columns="2" cellpadding="5">  
                     <h:outputLabel value="Ratings :"></h:outputLabel>
                    <p:rating value="#{achivementManagedBean.ratings}" />  
                </h:panelGrid>
                 <h:commandButton action="${achivementManagedBean.Review(x[0],x[13])}" class="button" value="Post" />
                     </c:when>
                     <c:when test="${achivementManagedBean.checkreview() > 0}">
                                                                               
                                        Your review is submitted...
                                        <!--</div>-->
                                    </c:when>
                 </c:choose>
                 
                

            </h:form>
          
            
            
                                     
                              
                           </div>
                        </div>
                        <!-- box end here -->
                     </div>                    
                  </div>                  
               </div>             
            </div>
         </div>
          </c:forEach>  
<!--            
            CFOREACH BANDH-->
      </div>
        
         
        <div id="job">
         <div class="container">
            <div class="row">
        
        <div class="canditate-profile">
                  <ul class="nav nav-tabs list-inline">
                     <li class="active">
                        <a href="#profile" data-toggle="tab" aria-expanded="true">REVIEWS</a>
                     </li>
                     <li class="">
                        <a href="#applied" data-toggle="tab" aria-expanded="false">MESSAGES</a>
                     </li>

                  </ul>
               </div>
            
            
       </div>
            <div class="tab-content">
                  <div class="tab-pane active" id="profile">
            <h1><center>All Reviews:</center></h1>   
             <div id="featured">
         <div class="container">
            <div class="row">
                     <div class="blog-detail">       
                         <c:forEach var="x" items="${achivementManagedBean.showReviews()}">
                        <div class="commentbox col-md-12 col-sm-12 col-xs-12 ">
                            
<!--                            C:FOREACH STARTS HERE-->
                    
                        
                           <ul class="list-unstyled">
                              
                              <li>
                                 <img src="images/usr1.png" alt="user" title="user" class="img-responsive"/>
                                 <div class="profile">
                                    <h5> ${x[1]}</h5>
                                    <p>${x[12]}</p> <br/>
                                    <c:forEach  begin="1" end="${x[13]}"><i class="fa fa-star" style="color:orange"></i></c:forEach>
                                 </div>
                                 
                              </li>
                           </ul>
                   

<!--                            C:FOREACH ENDS HERE-->                      
                        </div>
                              </c:forEach>
                         
                     </div>
                  </div>
               </div>
      </div>
                  </div>
                
                
                <div class="tab-pane" id="applied">
                    
                    <div class="testimonial" style="background-color:#a19f9f">  
         <div class="container">
            <!-- testimonial-jobs start here -->
            <div class="latest-jobs">
               <h1>MESSAGES:</h1>
               <div class="border"></div>
               <div class="border1"></div>
            </div>
            <!-- testimonial-jobs end here -->
            <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-11">
                   <div class="comment-detail"><b>
                           <c:forEach var="u" items="${achivementManagedBean.showallMessage()}">
         
            ${u[7]}: ${u[1]}<br/>
           
        </c:forEach>
                       </b></div>
        
                  
               </div>
            </div>
         </div>
      </div>
                </div>
            </div>
     </div>
         </div>
        
        
        <ui:include src="Footer.xhtml"></ui:include>
        <style>
.button {
  display: inline-block;
  padding: 5px 10px;
  font-size: 14px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 2px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 px #666;
  transform: translateY(4px);
}
</style>
    </h:body>
</html>
