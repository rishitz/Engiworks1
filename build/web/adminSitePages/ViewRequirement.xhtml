<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Engiworks</title>        

    </h:head>
    <h:body>
        <ui:include src="Header.xhtml" />
        <div class="wrapper">
          <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
               <div class="container-fluid">
                  <div class="row mb-2">
                     <div class="col-sm-12">
                       <center><h1>Requirements</h1></center>
                     </div>

                  </div>
               </div>
               <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
               <div class="row">
                  <div class="col-12">

                     <!-- /.card -->
                     <div class="card">

                        <div class="card-body">
                           <table id="example1" class="table table-bordered table-striped">
                               
                              <thead>
                                 <tr>
                                    <th>From User</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Budget</th>
                                    <th>Duration</th>     
                                    <th>Status</th>
                                 </tr>
                              </thead>
                              <tbody>
                                  <c:forEach var="x" items="#{adminOperationsBean.requirementlist}"> 
                                 <tr>
                                     <td>#{x.userId.userName}</td>
                                     <td>#{x.title}</td>
                                     <td>#{x.description}</td>
                                     <td>#{x.budget}</td>
                                     <td>#{x.duration}</td>
                                     <td>
                                         <h:form>
                                             <c:if  test="#{x.status == 1}"><center><h:commandButton class="btn btn-sm btn-success" action="#{adminOperationsBean.reqSatusOnOf(x.requirementId.hashCode(),0)}" value="Active" /></center></c:if>
                                             <c:if test="#{x.status == 0}" ><center><h:commandButton class="btn btn-sm btn-danger" action="#{adminOperationsBean.reqSatusOnOf(x.requirementId.hashCode(),1)}" value="Block" /></center></c:if>  
                                         </h:form>
                                     </td>                                     
                                 </tr>
                                     </c:forEach> 
                              </tbody>
                               
                              <tfoot>
                                 <tr>
                                    <th>From User</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Budget</th>
                                    <th>Duration</th>     
                                    <th>Status</th>                                
                                 </tr>
                              </tfoot>
                           </table>
                        </div>
                        <!-- /.card-body -->
                     </div>
                     <!-- /.card -->
                  </div>
                  <!-- /.col -->
               </div>
               <!-- /.row -->
            </section>
            

            <!-- /.content -->
         </div>
        
                 <footer class="main-footer">
            <div class="float-right d-none d-sm-block">
               <b>Version</b> 3.0.3
            </div>
           <strong>Copyright @ 1997-2020 <a href="">Engiworks</a>.</strong> All rights reserved.
         </footer>
         <!-- Control Sidebar -->
         <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
         </aside>
         <!-- /.control-sidebar -->
      </div>

    </h:body>
</html>
