<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:include src="Header.xhtml" />
      <div class="wrapper">

         <!-- Content Wrapper. Contains page content -->
         <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
               <div class="container-fluid">
                  <div class="row mb-2">
                     <div class="col-sm-4">
                        <h1>Job Sub Categories</h1>
                        </div>
                      <div class="col-sm-4">
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">+ Add Job Sub Category</button>
                      </div>
                     <div class="col-sm-4">
                        <ol class="breadcrumb float-sm-right">
                           <li class="breadcrumb-item"><a href="Dashboard.xhtml">Home</a></li>
                           <li class="breadcrumb-item active">Job Sub Categories</li>
                        </ol>
                     </div>
                  </div>
               </div>
               <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">   
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Job Sub Category</h4>
                            <button type="button" class="close" data-dismiss="modal">x</button>        
                        </div>
                        <div class="modal-body">
                            <h:form role="form">

                              <div class="card-body">
                                <div class="form-group">
                                      <h:outputLabel value="Job Category Name"></h:outputLabel>
                                      <h:selectOneMenu value="#{jobCategoryBean.jobCatId}" class="form-control">
                                      <f:selectItems var="item" value="#{jobCategoryBean.clist}" itemValue="#{item.jobCategoryId}" itemLabel="#{item.jobCategoryName}"></f:selectItems>
                                  </h:selectOneMenu>
                                  </div>
                                 <div class="form-group">
                                    <h:outputLabel value="Job Sub Category Name"></h:outputLabel>
                                    <h:inputText class="form-control" id="jname"  value="#{jobCategoryBean.jobSubCatName}"  required="" ></h:inputText>
                                 </div>
                                 <div class="form-group">
                                     <h:inputHidden class="form-control" id="jid"  value="#{jobCategoryBean.jobSubCatId}"  required=""></h:inputHidden>
                                 </div>                                
                                 
                              </div>
                              <!-- /.card-body -->
                              <div class="modal-footer">
                                  <h:commandButton class="btn btn-primary pull-right" action="#{jobCategoryBean.addJobSub()}" type="submit" value="ADD" />
                              </div>
                           </h:form>    
                        </div>
                    </div>      
                </div>
               </div>                   
               <!-- /.container-fluid -->
            </section> 
            
            
            <!-- Main content -->
            <section class="content">
               <div class="container-fluid">                
                  <!-- /.row -->
                  <div class="row">
                      <c:forEach var="x" items="#{jobCategoryBean.jsclist}">
                     <div class="col-md-3">
                        <div class="card">

                           <div class="card-body">
                               <h5>Job Category: <b>#{x.jobCategoryId.jobCategoryName}</b></h5>
                               <h5>Sub Category: <b>#{x.jobSubCategoryName}</b></h5>
                           </div>
                           <!-- /.card-body -->
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col">
                                <h:form>                         
                                    <h:commandLink class="btn btn-info" action="#{jobCategoryBean.getJobSub(x.jobSubCategoryId)}"><i class="fas fa-pencil-alt"></i>
                                    Edit
                                    </h:commandLink>
                                </h:form>
                                    </div>
                                    <div class="col text-right">
                                <h:form>
                                    <h:commandLink class="btn btn-danger pull-right" action="#{jobCategoryBean.deleteJobSub(x.jobSubCategoryId)}"><i class="fas fa-trash"></i>
                                    Delete
                                    </h:commandLink>
                                </h:form>   
                                    </div>
                            </div>
                        </div>
                     </div> 
                     </div>
                    </c:forEach>    
                  </div>               
               </div>             
            </section>
         </div>
         <div class="modal fade" id="myEditModal" role="dialog">
                <div class="modal-dialog">   
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Sub Category</h4>
                            <button type="button" class="close" data-dismiss="modal">x</button>        
                        </div>
                        <h:form role="form">
                              <div class="card-body">
                                 <div class="form-group">
                                      <h:outputLabel value="Job Category Name"></h:outputLabel>
                                      <h:selectOneMenu value="#{jobCategoryBean.jobCatId}" class="form-control">
                                      <f:selectItems var="item" value="#{jobCategoryBean.clist}" itemValue="#{item.jobCategoryId}" itemLabel="#{item.jobCategoryName}"></f:selectItems>
                                  </h:selectOneMenu>
                                  </div>
                                 <div class="form-group">
                                    <h:outputLabel value="Job Category Name"></h:outputLabel>
                                    <h:inputText class="form-control" id="jname"  value="#{jobCategoryBean.jobSubCatName}"  required="" ></h:inputText>
                                 </div>
                                 <div class="form-group">
                                     <h:inputHidden class="form-control" id="jid"  value="#{jobCategoryBean.jobSubCatId}"  required=""></h:inputHidden>
                                 </div>                                
                                 
                              </div>
                              <!-- /.card-body 
-->                              <div class="card-footer">
                                  <h:commandButton class="btn btn-primary" action="#{jobCategoryBean.updateJobSub()}" type="submit" value="SAVE" />
                              </div>
                           </h:form>
                    </div>      
                </div>
               </div> 

         <!-- /.content-wrapper -->
         <footer class="main-footer">
            <div class="float-right d-none d-sm-block">
               <b>Version</b> 3.0.3
            </div>
           <strong>Copyright @ 1997-2020 <a href="">Engiworks</a>.</strong> All rights reserved.
         </footer>
         <!-- Control Sidebar -->
         <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
         </aside>
         <!-- /.control-sidebar -->
      </div>
   </h:body>
</html>
